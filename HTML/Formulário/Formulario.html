<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>Usuário:</td>
                    <td><input type="text" size="20"
                     maxlength="15"placeholder="informe seu usuario" /></td>
                </tr>

                <tr>
                    <td>Senha:</td>
                    <td><input type="password" size="15"
                     maxlength="8"placeholder="informe sua senha" /></td>
                </tr>

                <tr>
                    <td>Sexo:</td>
                    <td>
                        <input type="radio" name="sexo" value="F" />Feminino
                        <input type="radio" name="sexo" value="M" 
                        checked="checked" />Masculino
                    </td>

                <tr>
                    <td>Idiomas:</td>
                    <td>
                        <input type="checkbox" name="idioma" value="1" />Inglês
                        <input type="checkbox" name="idioma" value="2" />Espanhol
                        <input type="checkbox" name="idioma" value="3" />Alemão
                        <input type="checkbox" name="idioma" value="4" />Italiano
                        <input type="checkbox" name="idioma" value="5" />Francês
                    </td>
                </tr>

                <tr>
                    <td>Comentátio:</td>
                    <td>
                        <textarea cols="20" rows="5"></textarea>
                    <td>
                </tr>

                <tr>
                    <td>Cidade:</td>
                    <td>
                        <select>
                            <option value="1">Barra Bonita</option>
                            <option value="2">Igaraçu</option>
                            <option value="3">Bauru</option>
                            <option value="4">Jaú</option>
                            <option value="5">São Paulo</option>
                            <option value="6">Macatuba</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Professores:</td>
                    <td>
                        <select multiple="multiple" size="5">
                            <option value="1">Márcio</option>
                            <option value="2">Gallo</option>
                            <option value="3">Bidu</option>
                            <option value="4">Ronan</option>
                            <option value="5">Érika</option>
                        </select>
                </tr>

                <tr>
                    <td>Foto:</td>
                    <td>
                        <input type="file" name="foto" />
                    </td>
                </tr>
            </table>
        </form> 
    </body>
</html>
