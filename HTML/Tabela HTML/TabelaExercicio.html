<DOCTYPE html>
<html lang=pt-br">
    <head>
        <meta charset="utf-8">
        <title>ColunaV2</title>
    </head>
    <body>
         <table border="1">
                 <tr>
                        <td>1</td>
                        <td>2</td>

                        <td>5</td>
                </tr>

                        <td>1</td>
                        <td>2</td>

                    <td>1</td>

                    <td>1</td>

                    <td colspan="5">1</td>
                </tr>

                    <td>1</td>
                    <td colspan="4">2</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td colspan="3">3</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td colspan="2"">4</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
    </body>
</html>
